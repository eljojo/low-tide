listen_addr: "127.0.0.1:8081"
db_path: "e2e/tmp/e2e.db"
downloads_dir: "e2e/tmp/e2e-downloads"
apps:
  - id: "test-curl"
    name: "Test Curl"
    command: "curl"
    args: ["-o", "testfile.txt", "%u"]
  - id: "test-multi"
    name: "Test Multi"
    command: "sh"
    args: ["-c", "echo 'file1' > file1.txt && echo 'file2' > file2.txt"]
  - id: "test-sleep"
    name: "Test Sleep"
    command: "sh"
    args: ["-c", "sleep 1 && echo done > done.txt"]
